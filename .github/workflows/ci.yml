name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Check for ignored files in repository
      run: |
        echo "Checking for accidentally committed ignored files..."
        if git ls-files --ignored --exclude-standard | grep -E '\.venv/|\.egg-info/|^output/|__pycache__/'; then
          echo "❌ ERROR: Ignored files found in repository!"
          echo "The following ignored files are tracked in git:"
          git ls-files --ignored --exclude-standard | grep -E '\.venv/|\.egg-info/|^output/|__pycache__/' || true
          echo ""
          echo "Please remove these files from git tracking:"
          echo "  git rm -r --cached .venv/"
          echo "  git rm -r --cached '*.egg-info/'"
          echo "  git rm -r --cached output/"
          exit 1
        else
          echo "✅ No ignored files found in repository"
        fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src tests

    - name: Format check with black
      run: |
        pip install black
        black --check src tests

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src
      continue-on-error: true

    - name: Test with pytest
      run: |
        pip install pytest pytest-cov pytest-mock
        pytest -v --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
